about_content: | # this will include new lines to allow paragraphs
  저는 좋아하는 것을 남들에게 공유하는 걸 좋아합니다. 특히, 가사를 잘 쓰는 해외 아티스트의 곡을 한국어로 해석하여 디자인한 가사집을 친구들이나 같은 팬들에게 나누어 준 적이 있습니다. 가사집을 받은 사람들이 가사를 보고 나서 더 큰 감동을 받았다고 말해줬을 때, 뿌듯함을 느꼈으며 동시에 좋아하는 사람들에게 실질적인 도움을 주고 싶다는 동기가 생겼습니다. 
  
  최근 제가 좋아하는 아티스트의 투어가 매우 인기가 많아져 뒤늦게 티켓을 알아보는 팬들은 티켓 가격이 너무 비싸 티켓을 살 수 없었습니다. 저는 조금이라도 티켓을 싸게 사기 위해 티켓을 재판매하는 사이트의 API를 활용하여 원하는 가격 이하로 티켓이 나왔을 때 알림을 받을 수 있는 앱을 만들었습니다. 그리고 사용자의 필요를 이해하고 그에 맞는 기능을 구현하는 과정은 매우 의미 있었습니다. 

  뚜렷한 목적과 사용자 중심의 기능 구현은 개발자로 갖추어야 할 중요한 역량이라 생각합니다. 저의 사용자 중심의 경험으로 얻은 귀사에 도움이 될 수 있도록 최선을 다하겠습니다.

